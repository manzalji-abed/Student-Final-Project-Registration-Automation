<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير عن المشاريع</title>
    <link rel="shortcut icon" href="logo.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/jquery.js "></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">


</head>
<script>
    $(document).on('submit', '#sign', function(e) {
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: $(this).serialize(),
            timeout: 6000,
            success: function(html) {
                window.location.href = "query1"
            }
        });
        e.preventDefault();
    });
</script>

<body>
    <div class="flex-w">
        <div class="container">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light main-navbar">
                    <div class="container">

                        <a class="navbar-brand d-flex align-items-end" href="#">
                            <img src="../logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                            <div class="navbar-brand">
                                <div class="brand ">
                                    جامعة البعث
                                </div>
                                <div class="sub-brand">
                                    كلية الهندسة المعلوماتية
                                </div>
                            </div>

                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa-solid fa-bars"></i>
                        </button>

                        <div class="collapse navbar-collapse  " id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item px-2">
                                    <a class="nav-link main-nav " aria-current="page" href="/files">
                                        <i class="fa-solid fa-users-line"></i> طلاب
                                    </a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link main-nav" aria-current="page" href="/students">
                                        <i class="fa-solid fa-network-wired"></i> مشاريع
                                    </a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link main-nav" aria-current="page" href="/doctors">
                                        <i class="fa-solid fa-chalkboard-user"></i> مشرفين
                                    </a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link main-nav" aria-current="page" href="/query">
                                        <i class="fa-solid fa-file-lines"></i> تقارير
                                    </a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link main-nav" aria-current="page" href="/archive">
                                        <i class="fa-solid fa-folder-open"></i> أرشفة
                                    </a>
                                </li>
                                <li class="nav-item px-2 ">
                                    <a class="nav-link main-nav " aria-current="page" href="/highStudy">
                                        <i class="fa-solid fa-graduation-cap"></i> مشاريع الدراسات
                                    </a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link main-nav" aria-current="page" href="/report">
                                        <i class="fa-solid fa-file-invoice"></i> تقارير الدراسات
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="container">
                <form action="/query" method="post" id="sign">
                    <div class="added">
                        <div class="container row justify-content-sm-center g-3">
                            <div class="col-sm-4">
                                <label for="doctorreport" class="col-form-label">الدكتور</label>
                                <select class="form-select form-control" id="doctorreport" name="doctorReports[]">
                                    <option class="add-docs" selected value=""></option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <label for="doctoryear" class="col-form-label">السنة</label>
                                <select class="form-select form-control" id="doctoryear" name="doctorYear[]">
                                    <option value="">أيا يكن</option>
                                    <option value="4">رابعة</option>
                                    <option value="5">خامسة</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="plus-button">
                        <i class="fa-regular fa-square-plus plus"></i>
                    </div>

                    <div class="line-between container"></div>
                    <div class="added">
                        <div class="container row justify-content-sm-center g-3">
                            <div class="col-sm-4">
                                <label for="engreport" class="col-form-label">المهندس</label>
                                <select class="form-select form-control" id="engreport" name="engReports[]">
                                    <option class="add-engs" selected value=""></option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <label for="engyear" class="col-form-label">السنة</label>
                                <select class="form-select form-control" id="engyear" name="engYear[]">
                                    <option value="">أيا يكن</option>
                                    <option value="4">رابعة</option>
                                    <option value="5">خامسة</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="plus-button">
                        <i class="fa-regular fa-square-plus plus"></i>
                    </div>

                    <div class="line-between container"></div>
                    <div class="added">
                        <div class="container row justify-content-sm-center g-3">
                            <div class="col-sm-4">
                                <label for="yearreport" class="col-form-label">السنة</label>
                                <select class="form-select form-control" id="yearreport" name="yearReport[]">
                                    <option value="">أيا يكن</option>
                                    <option value="4">رابعة</option>
                                    <option value="5">خامسة</option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <label for="specializationreport" class="col-form-label">الاختصاص</label>
                                <select class="form-select form-control" id="specializationreport" name="specializationReport[]">
                                    <option value="">أيا يكن</option>
                                    <option value="1">برمجيات</option>
                                    <option value="2">شبكات</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="plus-button">
                        <i class="fa-regular fa-square-plus plus"></i>
                    </div>

                    <div class="line-between container"></div>
                    <div class="added">
                        <div class="container row justify-content-sm-center">
                            <div class="col-sm-4">
                                <label for="studentreport" class="col-form-label">المشروع</label>
                                <input type="text" class="form-control" id="studentreport" name="studentReports[]" min="0">
                                <div id="emailHelp" class="form-text">أدخل رقم أي طالب مشارك في المشروع المراد.</div>
                            </div>
                        </div>
                    </div>
                    <div class="plus-button">
                        <i class="fa-regular fa-square-plus plus"></i>
                    </div>

                    <div class="line-between container"></div>
                    <div class="added">
                        <div class="container row justify-content-sm-center">
                            <div class="col-sm-4">
                                <label for="datereport" class="col-form-label">السنة الجامعية</label>
                                <input type="text" class="form-control" id="datereport" placeholder="yyyy/yyyy" name="dateReports[]">
                            </div>
                        </div>
                    </div>
                    <div class="plus-button">
                        <i class="fa-regular fa-square-plus plus"></i>
                    </div>

                    <div class="line-between container"></div>
                    <div class="added">
                        <div class="container row justify-content-sm-center">
                            <div class="col-sm-4">
                                <label for="studentsstate" class="col-form-label">الطلاب</label>
                                <select class="form-select form-control" id="studentsstate" name="studentsState[]">
                                    <option selected value=""></option>
                                    <option value="all">كل الطلاب</option>
                                    <option value="signed">المسجلين في مشروع</option>
                                    <option value="unsigned">غير المسجلين في أي مشروع</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="plus-button">
                        <i class="fa-regular fa-square-plus plus"></i>
                    </div>

                    <div class="line-between container"></div>


                    <div class="container row justify-content-sm-center">

                        <button type="submit" class="btn col-sm-1">بحث</button>
                    </div>


                </form>
            </div>


        </div>

        <div class="text-center mt-5">

            <div class="p-2 pb-0 main-footer">
                <a class="btn btn-outline-light btn-floating m-1" href="https://m.facebook.com/profile.php?id=112964158716509" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/albaathunivweb?lang=ar" role="button"><i class="fab fa-twitter"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/albaath.university/" role="button"><i class="fab fa-instagram"></i></a>


            </div>

            <div class="text-center p-2 sub-footer">
                © 2022 Copyright: Al-Baath University
            </div>

        </div>
    </div>






    <script src="JS/jquery.js"></script>
    <script src="JS/style.js "></script>

</body>

</html>
